<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat LaMiniâ€‘Flanâ€‘T5 (local)</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width:700px; margin:auto; }
    textarea { width:100%; height:60px; }
    button { padding:10px 20px; margin-top:10px; }
    #chat { margin-top:20px; white-space:pre-wrap; }
    .user { color:blue; }
    .bot { color:green; }
  </style>
</head>
<body>
  <h1>ğŸ’¬ Chat with LaMiniâ€‘Flanâ€‘T5 (local)</h1>
  <textarea id="input" placeholder="Type your question..."></textarea><br>
  <button id="send">Send</button>
  <div id="chat">â³ Loading modelâ€¦ please wait a few seconds.</div>

  <script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2';

    let t5;
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    async function setup() {
      t5 = await pipeline('text2text-generation', 'Xenova/LaMini-Flan-T5-783M');
      chat.textContent = 'âœ… Model loaded. Ask me anything!\n\n';
    }

    async function sendMessage() {
      const prompt = input.value.trim();
      if (!prompt) return;
      chat.innerHTML += `<span class="user">ğŸ‘¤ You:</span> ${prompt}\n`;

      const res = await t5(prompt, { max_new_tokens: 60 });
      const text = res[0].generated_text.trim();
      chat.innerHTML += `<span class="bot">ğŸ¤– T5:</span> ${text}\n\n`;
      input.value = '';
    }

    send.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    setup();
  </script>
</body>
</html>
